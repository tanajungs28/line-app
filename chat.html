<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットアプリ</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- コンテンツ表示画面 -->
    <div class = all>
        <h1>チャットアプリ</h1>
        <!-- 各場所にidを設定しましょう -->
        <div>
            <input type="text" id ="uname" placeholder="名前を入力してください">
        </div>
        <div>
            <textarea id = "text" placeholder="文章を入力してください"></textarea>
        </div>
        <div class="button_area">
            <button id ="send">送信</button>
            <button id ="delete">全削除</button>
            <button id ="select_delete">選択削除</button>    
        </div>
        <!-- style.cssに "overflow: auto;"を書いてみましょう！※最後に -->
        <div id = "output"></div>

        <!-- jquery指定 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- jsファイル指定、importを使用するためにはscript指定時に「type="module"」を入れないと動かない -->
        <script type="module" src="js/script.js"></script>

    </div>
</body>
</html>
